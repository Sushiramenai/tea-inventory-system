# Backend Nixpacks configuration for Railway

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x", "openssl"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
    "npx prisma generate",
    "npm run build"
]

[start]
cmd = "npx prisma migrate deploy && npm start"

[variables]
NODE_ENV = "production"